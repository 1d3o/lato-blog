# This file contain all settings for the blog module.

# set languages for posts. -> One language is necessary.
languages:
  language_en:
    identifier: en
    title: English
  language_it:
    identifier: it
    title: Italiano

# set fields for posts.
post_fields:
  author:
    type: text
    label: Insert the name of the author
    class: md-12
  # author_citation:
  #   type: composed
  #   label: Insert a citation that autor love
  #   class: md-12
  #   elements:
  #     citation:
  #       type: text
  #       label: Citation
  #       class: md-8
  #     author:
  #       type: text
  #       label: Author
  #       class: md-4
  main_image:
    type: media
    label: Select the main image of the article
    class: md-12
  location:
    type: geolocalization
    label: Select the location of the story
    class: md-12
  
  

# set menu for the module.
menu:
  blog_articles:
    icon: newspaper-o
    title: translate[posts]
    url: /lato/blog/posts
    position: 3
    permission_min: 0
    permission_max: 99
    sub_items:
      new:
        title: translate[posts_new]
        url: /lato/blog/posts/new
        permission_min: 0
        permission_max: 99
      all:
        title: translate[posts_index]
        url: /lato/blog/posts
        permission_min: 0
        permission_max: 99
      categories:
        title: translate[posts_categories]
        url: /lato/blog/categories
        permission_min: 0
        permission_max: 99
  blog_documentation:
    icon: book
    title: translate[documentation]
    url: /lato/blog/doc
    position: 1002
    permission_min: 4
    permission_max: 99

# set assets for the module. -> Please, do not edit default assets.
assets:
  blog_style:
    path: lato_blog/application
    type: stylesheet
  blog_script:
    path: lato_blog/application
    type: javascript

# set widgets for the module. -> Please, do not edit default widgets.
widgets:
  blog_switch_lang:
    icon: flag
    path: lato_blog/widgets/switchlang
    position: 11